<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Important Question</title>

<style>
  * { box-sizing: border-box; font-family: system-ui, sans-serif; }
  body { margin:0; height:100vh; overflow:hidden; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, #ffd6e8, #ffeccf);}
  body::before {
    content:""; position:fixed; inset:0;
    background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 300 300'>\
<rect width='300' height='300' fill='%23fff5fb'/>\
<circle cx='150' cy='170' r='70' fill='%23ff9f68'/>\
<polygon points='90,120 60,60 120,95' fill='%23ff9f68'/>\
<polygon points='210,120 240,60 180,95' fill='%23ff9f68'/>\
<circle cx='130' cy='165' r='6' fill='%23000'/>\
<circle cx='170' cy='165' r='6' fill='%23000'/>\
<circle cx='150' cy='185' r='5' fill='%23000'/>\
</svg>");
    background-size: 200px; opacity:0.18; z-index:-1;
  }

  .card { background:white; padding:26px; border-radius:22px; width:90%; max-width:420px; text-align:center; box-shadow:0 20px 40px rgba(0,0,0,0.25); animation: pop 0.5s ease;}
  @keyframes pop { from{transform:scale(0.8);opacity:0;} to{transform:scale(1);opacity:1;} }
  h1 { font-size:1.35rem; margin-bottom:22px; }
  .buttons { position:relative; height:180px; }
  button { padding:14px 26px; font-size:1.05rem; border:none; border-radius:999px; cursor:pointer; user-select:none;}
  #yesBtn { background:#ff7eb3; color:white; width:80%; animation:bounce 1.6s infinite;}
  @keyframes bounce {0%,100%{transform:translateY(0);}50%{transform:translateY(-6px);}}
  #yesBtn:active { transform: scale(0.92);}
  #noBtn { position:absolute; background:#ff6b6b; color:white;}
  .message { display:none; margin-top:20px; font-size:1.25rem; color:#ff4fa0; animation:pop 0.6s ease;}
  .hearts { position:fixed; inset:0; pointer-events:none;}
  .heart { position:absolute; font-size:22px; animation: floatUp 2.5s linear forwards;}
  @keyframes floatUp { from{transform:translateY(0);opacity:1;} to{transform:translateY(-140px);opacity:0;} }

  /* Overlay for Tap to Play */
  #overlay {
    position:fixed; inset:0; background: rgba(0,0,0,0.7); color:white; display:flex; justify-content:center; align-items:center; font-size:1.5rem; z-index:1000; cursor:pointer;
  }

  /* Custom image */
  .image-container { display:none; margin-top:12px; }
  .image-container img { max-width:100%; border-radius:20px; }
</style>
</head>

<body>

<div id="overlay">Tap to Play Music ðŸŽµ</div>

<div class="card">
  <h1>The person that sent you this loves you more ðŸ’•</h1>
  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
  <div class="message" id="message">
    HUZA LOVES YOU THE MOSTESTTTTTT AWAWAWAAAA &lt;33
  </div>

  <div class="image-container" id="imageContainer">
    <img id="customImage" src="" alt="Surprise!">
  </div>
</div>

<div class="hearts" id="hearts"></div>

<!-- Local Music -->
<audio id="bgMusic" loop>
  <source src="pipopipo.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
const overlay = document.getElementById("overlay");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const hearts = document.getElementById("hearts");
const bgMusic = document.getElementById("bgMusic");
const imageContainer = document.getElementById("imageContainer");
const customImage = document.getElementById("customImage");

// Beep sound
function beep(freq=800){
  const ctx = new (window.AudioContext||window.webkitAudioContext)();
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();
  osc.type="sine"; osc.frequency.value=freq; osc.connect(gain);
  gain.connect(ctx.destination);
  osc.start(); gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime+0.15);
  osc.stop(ctx.currentTime+0.15);
}

// Move No button randomly (slow, fixed)
function moveNo(){
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;
  noBtn.style.left = Math.random()*maxX + "px";
  noBtn.style.top = Math.random()*maxY + "px";
}

// Hearts animation
function spawnHearts(){
  for(let i=0;i<12;i++){
    const h=document.createElement("div");
    h.className="heart"; h.textContent="ðŸ’–";
    h.style.left=Math.random()*window.innerWidth+"px";
    h.style.top=window.innerHeight-30+"px";
    hearts.appendChild(h);
    setTimeout(()=>h.remove(),2500);
  }
}

// No button only moves on hover/touch
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", e=>{ e.preventDefault(); moveNo(); });

// Yes button click
yesBtn.addEventListener("click", ()=>{
  beep(500); spawnHearts();
  message.style.display="block";
  yesBtn.style.display="none";
  noBtn.style.display="none";

  // Show custom image
  customImage.src = "custom-image.png"; // <-- put your image file here
  imageContainer.style.display = "block";

  bgMusic.play();
});

// Position No button under Yes button after page loads
window.addEventListener("load", ()=>{
  const yesRect = yesBtn.getBoundingClientRect();
  noBtn.style.left = yesRect.left + "px";
  noBtn.style.top = (yesRect.bottom + 12) + "px"; // 12px gap
});

// Tap overlay to play music
overlay.addEventListener("click", ()=>{
  bgMusic.play();
  overlay.style.display = "none";
});
</script>

</body>
</html>
